<html>
  <head>
    <title>MAP</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index1.js"></script>
  </head>
  <body>
    
   
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>
     <div class="pac-card" id="pac-card">
      <div>
        <div id="title">Autocomplete search</div>
        <div id="type-selector" class="pac-controls">
          <input
            type="radio"
            name="type"
            id="changetype-all"
            checked="checked"
          />
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment" />
          <label for="changetype-establishment">establishment</label>

          <input type="radio" name="type" id="changetype-address" />
          <label for="changetype-address">address</label>


          <input type="radio" name="type" id="changetype-cities" />
          <label for="changetype-cities">(cities)</label>

          <input type="radio" name="type" id="changetype-regions" />
          <label for="changetype-regions">(regions)</label>
        </div>
        <br />
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-location-bias" value="" checked />
          <label for="use-location-bias">Bias to map viewport</label>
          <input type="button" onclick="GTS()" value="GTS">
        </div>
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a location start" /><br>
        <input id="pac-input1" type="text" placeholder="Enter a location end" />
        <div class="container-button">
          <input class="map-button" type="button" value="Search" onclick="directions()">
          <input class="input-file-button" type="file" name="file">
        </div>
      </div>
      
    </div>
    <div id="panel1"></div>
    <div id='tong' style="color:red"></div>
    <div id='tongThoiGian' style="color:red"></div>
    <script src="index2.js"></script>
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnb1_tzwLGCs5keE_ONsJ0slNMad-fkc4&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
